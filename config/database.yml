default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: localhost
  username: <%= Rails.application.credentials[Rails.env.to_sym][:database][:user_name] %>
  password: <%= Rails.application.credentials[Rails.env.to_sym][:database][:password] %>

development:
  <<: *default
  database: todo_list_api_development

test:
  <<: *default
  database: todo_list_api_test

production:
  <<: *default
  database: todo_list_api_production
